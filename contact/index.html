		<main class="d-flex justify-content-center align-items-center flex-grow-1">
			
			<div class="container-xxl">
				<h1 class="display-4 dp-font-s text-center mb-0">Get in touch!</h1>
				<div class="row gy-4 gy-md-5 gy-lg-0 align-items-md-center">

					<!--Get in touch-->
					<div class="col p-4 pb-0 pb-md-4 dp-border-md-only">
						<h1 class="d-none">Get in touch!</h1>
						<p class="fs-1 fw-light fst-italic text-md-end ">Whether you have a project in mind, a question, or just want to say hello, feel free to contact me on </br>
							<a class="link-light link-offset-1 link-underline-opacity-25 link-underline-opacity-100-hover no-wrap dp-t-ease-f" href="#"><i class="bi bi-twitter text-opacity-25"></i>Twitter</a>, 
							<a class="link-light link-offset-1 link-underline-opacity-25 link-underline-opacity-100-hover no-wrap dp-t-ease-f" href="#"><i class="bi bi-instagram">Instagram</i></a>, 
							<a class="link-light link-offset-1 link-underline-opacity-25 link-underline-opacity-100-hover no-wrap dp-t-ease-f" href="#"><i class="bi bi-linkedin">Linkedin</i></a> </br>
							or using 
							<span class="d-inline d-md-none">the form below</span>
							<span class="d-none d-md-inline">this form</span>
						</p>
					</div>

					<!--Form-->
					<div class="col-12 col-md-6">
						<div class="overflow-hidden"> <!--border-->

						<form action="#!">
							<div class="row gy-4 gy-xl-5 p-4 p-xl-5">
								<div class="col-12">
								<label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
								<input type="text" class="form-control dp-form" id="fullname" name="fullname" value="" required>
								</div>
								<div class="col-12 col-lg-6">
								<label for="email" class="form-label">Email <span class="text-danger">*</span></label>
								<div class="input-group">
									<span class="input-group-text dp-form-ibox">
										<i class="bi bi-envelope-fill" ></i>
									</span>
									<input type="email" class="form-control dp-form" id="email" name="email" value="" required>
								</div>
								</div>
								<div class="col-12 col-lg-6">
								<label for="phone" class="form-label">Phone Number</label>
								<div class="input-group">
									<span class="input-group-text dp-form-ibox">
										<i class="bi bi-telephone-fill"></i>
									</span>
									<input type="tel" class="form-control dp-form" id="phone" name="phone" value="">
								</div>
								</div>
								
								<div class="col-12">
								<label for="message" class="form-label">Message <span class="text-danger">*</span></label>
								<textarea class="form-control dp-form" id="message" name="message" rows="3" required></textarea>
								</div>
								<div class="col-12">
								<div class="d-grid">
									<button class="btn btn-primary btn-lg dp-t-ease-f dp-cta" type="submit">Send Message</button>
								</div>
								</div>
							</div>
						</form>
